<section id="hero">
    <div class="w-75">
        <h1>Gallery</h1>
    </div>
</section>

<section id="gallery" class="center no-height bg-gray">
    <div class="w-lg-75 px-sm-0 px-3">
        <div id="carouselExampleCaptions" class=" carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                @for (slide of slideArr; track $index) {
                <button type="button" data-bs-target="#carouselExampleCaptions" [attr.data-bs-slide-to]="$index"
                    [class]="$index == 0 ? 'active' : ''"></button>
                }
            </div>
            <div class="carousel-inner">
                @for (slide of slideArr; track $index) {
                <div class="carousel-item" [class]="$index == 0 ? 'active' : ''" data-bs-interval="3000">
                    <img [src]="slide.image" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                    </div>
                </div>
                }
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</section>

<section class="no-height">
    <div class="d-flex justify-content-center">
        <div class="w-lg-75 px-3 px-lg-0">
            <div class="tab-items">
                @for (tab of tabArr; track $index) {
                <button class="btn-0" class="{{ tabIndex == $index ? 'active' : '' }}" (click)="tabIndex = $index">{{
                    tab
                    }}</button>
                }
            </div>
            <div class="row my-4 g-4">
                @for (img of galleryArr; track $index) {
                <div class="col-4">
                    <div class="card" [routerLink]="['/gallery']" [queryParams]="{ id : $index }" data-bs-toggle="modal"
                        data-bs-target="#gallery-modal" [style]="{'background': 'url('+ img.image +')',
                    'background-position' : 'center', 'background-size' : 'cover' }">

                    </div>
                </div>
                }
                <div class="col-12 text-end">
                    <button class="btn btn-link primary-text text-decoration-none">See more...</button>
                </div>
            </div>
        </div>
    </div>
</section>



<!-- Modal -->
<div class="modal fade" id="gallery-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h1 class="modal-title fs-5 text-dark" id="gallery-modal-label">Hydraulics</h1>
                <button type="button" class="btn-close border-0" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <img [src]="galleryArr[chosenIndex].image" alt="gallery" class="w-100">
            </div>
        </div>
    </div>
</div>
